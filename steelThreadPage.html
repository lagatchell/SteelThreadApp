<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script>
		
			$( document ).ready(function() {
				loadData();
			});
		
			
			function loadData()
			{
				var settings = {
				  "async": true,
				  "crossDomain": true,
				  "url": "https://funcsteelthread.azurewebsites.net/api/GetDataFromBlob?code=REsL9wTUI2nzG09MsiqM48DKdXgGTaI/48/oPJGaXPvmxBpk5E5wDg==",
				  "method": "GET",
				};

				$.ajax(settings).done(function (response) {
				  $('#yourText').html(response);
				});
			}
			
			
			function sendData(){
				var data = "{ 'name': '" + $('#sendText').val() + "' }";
				
				//alert(data);
				var dataText = {
				  "async": true,
				  "crossDomain": true,
				  "url": "https://funcsteelthread.azurewebsites.net/api/HttpTriggerCSharp1?code=mjw3z9kRhdAcdo6poYaA5aeXIvOaD8AvfWfTTZSE3P71sHcxvhffng==",
				  "method": "POST",
				  "contentType": "application/json",
				  "data": data,
				};
				
				$.ajax(dataText).done(function (response) {
				  loadData();
				});
			}
			
		</script>
	</head>
	<body>
		<h2 id="yourText" ></h2>
		<p>Write to blob:</p>
		<input type="text" id="sendText" name="sendText" />
		<br /><br />
		<button name="btnSend" id="btnSend" onclick="sendData()" >Send Text</button>
	</body>
</html>
